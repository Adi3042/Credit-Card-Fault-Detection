  <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Credit Card Detection System</title>
    <link rel="stylesheet" href="/static/css/upload_file.css">
  </head>
  <body>

  <form action="/predict" method="post" enctype="multipart/form-data" id="uploadForm">
    <h1 class="title">Upload CSV for the prediction</h1>
    <div class="frame">
      <div class="center">
        <div class="title">
          <h1>Drop file to upload</h1>
        </div>

        <div class="dropzone" id="dropzone">
          <img src="https://example.com/your-image-url.jpg" class="upload-icon" id="uploadIcon" />
          <input type="file" class="upload-input" name="file" accept=".csv" id="fileInput">
          <span id="fileName" style="display: none;"></span>
        </div>

        <button type="button" class="btn" id="uploadButton">Upload file</button>

      </div>
    </div>
  </form>

  <script src='https://100dayscss.com/codepen/js/jquery.min.js'></script>
  <script src="./script.js"></script>
  <script>
    document.getElementById('uploadButton').addEventListener('click', function() {
      var fileInput = document.getElementById('fileInput');
      if (!fileInput.files || !fileInput.files[0]) {
        alert('Please select a file üìÅ');
        return;
      }
      document.getElementById('uploadForm').submit();
    });

    // Function to handle file selection and update UI
    document.getElementById('fileInput').addEventListener('change', function() {
      var fileName = this.files[0].name;
      document.getElementById('fileName').innerText = fileName;
      document.getElementById('fileName').style.display = 'inline';
      document.getElementById('uploadIcon').style.display = 'none';
      document.getElementById('dropzone').classList.add('file-selected');
    });
  </script>

  </body>
  </html>
